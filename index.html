<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <h1 class="animate__animated animate__bounce">Tic-Tac-Toe</h1>


    <div class="display">
        <div>
            <h1 class="display-name"></h1>
        </div>
        <div>
            <h1 class="display2-name"></h1>
        </div>
    </div>
    <div class="game-container hide">
        <div class="board-container ">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>

        <h2 id="statusText"></h2>
    </div>
    <button class="restartBtn hide">Start</button>
    <div class="loader">
        <img src="./images/tic_tac_toe_loader_.gif" alt="">
    </div>

    <div class="player1-container">
        <form>
            <div>
                <label for="p1Name">Player 1 Name : </label>
                <input type="text" name="p1Name" id="p1Name">
            </div>
            <label for="options">Choose Your Symbol : </label>
            <select name="" id="symbols" onchange="disableSymbol(this)">
                <option value="" selected disabled hidden>Select</option>
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </form>
    </div>

    <div class="player2-container hide">
        <form>
            <div>
                <label for="p2Name">Player 2 Name :</label>
                <input type="text" name="p2Name" id="p2Name">
            </div>
            <div id="secondSymbol">
            <p></p>
            </div>
        </form>
    </div>
    <div class="btn-container">
        <button class="enter-btn animate__animated animate__shakeX">Enter</button>
        <button class="enter2-btn hide animate__animated animate__shakeX"">Enter</button>

        
        <button class=" play-btn hide animate__animated animate__heartBeat">Play</button>
    </div>

    </div>
</body>

</html>
